<!DOCTYPE html>
<html>

<head>
  <title>Nonogram</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Nonogram</h1>
  </header>
  <main>
    <div class="controls">
      <button class="mark" id="mark-full">Mark Full</button>
      <button class="mark" id="mark-x">Mark X</button>
      <button class="mark" id="mark-erase">Erase Mark</button>
      <button id="is-solved">Check: isSolved?</button>
    </div>
    <div class="hint-row"></div>
    <div class="container">
      <div class="hint-column"></div>
      <div class="puzzle"></div>
    </div>
  </main>
  <footer>&copy; Zelda Hessler 2016</footer>
  <script src="jquery-2.2.1.js"></script>
  <script src="index.js"></script>
</body>

</html>
